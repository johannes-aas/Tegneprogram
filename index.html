<!DOCTYPE html>
<html lang="no">
    <head>
		<meta charset="utf-8" />
		<title>Tegneprogram</title> 
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="script.js"></script>
		<script src="objectConstructor.js"></script>
		<script src="canvasLibrary.js"></script>
	</head>
	<body>
        <header>
            <h1>Tegneprogram</h1>
        </header>
        <main>
            <div id="wrapper">
                <div id="settings1">
                    <nav>
                        <li id="undo">&#x21B6;</li>
                        <li id="redo">&#x21B7;</li>
                    </nav>
                    <p>Filer</p>
                    <ul id="files"></ul>
                    <div id="save">
                        <p>Lagre bilde som:</p>
                        <input type="text" id="name">
                        <div id="saveBtn" class="btn">Lagre</div>
                    </div>
                </div>
                <div id="canvas">
                    <nav id="tools">                
                        <li class="tool active" tool="freeDraw">&#x270E;</li>
                        <li class="tool" tool="circle">&#x25CB;</li>
                        <li class="tool" tool="rect">&#x25FB;</li>
                        <li class="tool" tool="triangle">&#x25B3;</li>
                        <li class="tool" tool="line">&#x2044;</li>
                        <li class="tool" tool="filledCircle">&#x25CF;</li>
                        <li class="tool" tool="filledRect">&#x25FC;</li>
                        <li class="tool" tool="filledTriangle" style="border-right: 1px solid grey;">&#x25B2;</li>
                    </nav>
                    <canvas id="canvas1">Error</canvas>
                    <canvas id="canvas2">Error</canvas>
                </div>
                <div id="settings2">
                    <nav>
                        <li></li>
                    </nav>
                    <p>Juster tykkelse</p>
                    <input type="range" min="1" max="20" value="3" id="lineWidthInput">
                    
                    <div id="colors">
                        <div>
                            <p>Linjefarge</p>
                            <input type="color" id="lineColorInput" value="#333333">
                        </div>
                        <div>
                            <p>Fyllfarge</p>
                            <input type="color" id="fillColorInput" value="#ff7f50">
                        </div>
                    </div>
                    <p>Bakgrunnsfarge</p>
                    <input id="backgroundColor" type="color" value="#ffffff">
                    <p>Bakgrunnsbilde &#x1f4c2;</p>
                    <input id="backgroundInput" type="file">
                    <button class="demo" onclick="demo('demo.png')">Demo</button>
                    <button class="demo" onclick="demo('demo2.png')">Demo2</button>
                    <div id="delete" class="btn">Ny</div>
                </div>
            </div>
        </main>
        <footer>&copy; 2017 Johannes Aas</footer>
    </body>
</html>
